<!-- As a heading -->
<div style="background:whitesmoke;display: flex; height: 60px">
  <div class="head-title">
    <a [routerLink]="['/']" [style.color]="color" style="text-decoration: none;">
      {{title}}
    </a>
  </div>
  <!--<div style="flex-basis: 200px; line-height: 60px; text-align: right; padding-right: 10px;font-size: 18px;">Gallery
  </div>-->
  <div style="display: flex; padding: 10px;" *ngIf="!username">
    <a mat-stroked-button [routerLink]="['/gallery']" style="margin-right: 10px;">Gallery</a>
    <a mat-stroked-button (click)="Login()">Login</a>
  </div>
  <div class="dropdown my-dropdown" *ngIf="username">
    <div class="w3-dropdown-hover float-right" style="padding-bottom:10px;margin-right: 1em;">
      <img src="./assets/images/login.svg" width="30" height="30" class="d-inline-block align-center" alt="Login Image">
      <div class="dropdown-content">
        <div>
          <i class="fas fa-user" style="margin-left: 5px;"></i> {{username}}
        </div>
        <hr style="margin-top: 5px;margin-bottom: 0;">
        <div>
          <a href="../../"><i class="fa fa-home" style="margin-left: 5px;"></i> Home</a>
        </div>
        <div>
          <a [routerLink]="['/simulator']"><i class="fa fa-plus" style="margin-left: 5px;"></i> New</a>
        </div>
        <div class="list">
          <a [routerLink]="['/dashboard']"><i class="fa fa-credit-card" style="margin-left: 5px;"></i> Dashboard</a>
        </div>
        <div>
          <a [routerLink]="['/gallery']"><i class="fa fa-th" style="margin-left: 5px;"></i> Gallery</a>
        </div>
        <hr style="margin-top: 5px;margin-bottom: 0;">
        <div (click)="Logout()">
          <i class="fas fa-sign-out-alt" style="margin-left: 5px;"></i> Logout
        </div>
      </div>
    </div>
  </div>
</div>
