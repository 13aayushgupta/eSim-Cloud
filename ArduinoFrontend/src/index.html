<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description"
    content="Arduino On Cloud. Connect virtual components to arduino boards, write code in your browser and witness it come alive!. Share Circuit with your friends.">
  <meta name=”robots” content="index, follow">

  <title>Arduino Circuit Designer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="./assets/js/raphael.min.js"></script>
  <!-- <script>var exports = {};</script> -->
  <script src="./assets/avr8js/index.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/canvg@3.0.4/lib/umd.js"></script>
  <script>
    // Global function to display loading svg while simulation
    window['showLoading'] = () => {
      const showloader = document.getElementById('loadanim');
      showloader.style.display = 'flex';
    };
    // Global function to hide loading svg after simulation
    window['hideLoading'] = () => {
      const hideloader = document.getElementById('loadanim');
      hideloader.style.display = 'none';
    };
  </script>
</head>

<body>
  <div id="loadanim"
    style="display: block;top: 44%; left: 52%; z-index: 100; position: absolute; width: 100vw; height: 100vh; background: transparent;">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="140px" height="140px"
      viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
      <path fill="none" stroke="#6252c5" stroke-width="8" stroke-dasharray="42.76482137044271 42.76482137044271"
        d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z"
        stroke-linecap="round" style="transform:scale(0.8);transform-origin:50px 50px">
        <animate attributeName="stroke-dashoffset" repeatCount="indefinite" dur="1s" keyTimes="0;1"
          values="0;256.58892822265625"></animate>
      </path>

    </svg>
  </div>
  <app-root></app-root>
</body>

</html>
